<!DOCTYPE HTML>
<html lang="en" dir="ltr">

    <head>
         <meta charset="utf-8">
         <title>A-frame test</title>
        
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
    
        <a-scene embedded arjs='sourcetype: webcam;'>
            
             <a-marker-camera type='pattern' url='https://Josh-Elliott.github.io/AR-Globe/globe/pattern-globe-qr.patt'></a-marker-camera>

                 
           <a-entity obj-model="obj:url(./globe/new_globe.obj); mtl:url(./globe/new_globe.mtl)" position='0 0.9 0' scale='1 1 1'>
           
               <a-animation attribute="rotation"
                             dur="5500"
                             to="0 360 0"
                             repeat="indefinite"
                             easing="linear">
                 </a-animation>  
            
            </a-entity>
                 
            <a-light type="ambient" color="#fdfaff" intensity:="" 1.3="" light""></a-light> 
            
            </a-marker-camera>
            
        </a-scene>
        

    </body>
    
</html>
